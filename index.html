<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>To-Do List</h1>
    <h3 id="toggleHide">Enter your first to-do and press "Enter" or click the "Submit" button</h3>
    <div>
      <form id="form">

        <input type="text" id="entry" placeholder="e.g Pratice Guitar" size="30"
        />
  
        <button id="todoInput" type="button">Submit</button>

      </form>

      <ul id="the_list"></ul>
    </div>

    <button id="clearListButton" class="center-block">CLEAR LIST</button>

    <script src="script.js"></script>
  </body>
</html>
