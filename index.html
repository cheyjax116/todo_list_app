<!doctype html>
<html>
<head>

    <title>To-Do List App</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>To-Do List</h1>
    <h3 id="toggleHide">Enter your first to-do and press "Enter"</h3>
    <div>
    <input type="text" id="entry" placeholder="e.g Pratice Guitar" size="50" onkeypress="return keyPressToDo(event)"">
    
    <ul id="the_list" >

    </ul>

</div>



    <button class="center-block" onclick="clearList()">CLEAR LIST</button>

    

    <script src="script.js"></script>

</body>

</html>
